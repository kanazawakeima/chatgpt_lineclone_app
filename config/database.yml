default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: line_chatgpt_railsapp_development
test:
  <<: *default
  database: line_chatgpt_railsapp_test

production:
  <<: *default
  database: line_chatgpt_railsapp_production
  username: line_chatgpt_railsapp
  password: <%= ENV["LINE_CHATGPT_RAILSAPP_DATABASE_PASSWORD"] %>
